<div class="centered">
  <mat-card>
    <mat-card-title>
      Choose CNF Files
    </mat-card-title>
    <mat-card-content>
      <div style="margin-top:10px;">
        <input type="file" (change)="handleFile($event)">
      </div>
      <div>
        <button (click)="solve()"  style="width: 100%; margin-top: 30px;" mat-raised-button color="primary">Solve</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>


<ng-template #dialog let-data>
{{data.result}}
</ng-template>
