<div class="centered">
  <mat-card class="body">
    <mat-card-title style="justify-content: center; display: flex;">
      DIMACS CNF Solver
    </mat-card-title>
    <mat-card-content >
      <div style="margin-top:50px;">
        <input type="file" (change)="handleFile($event)">
      </div>
      <div style="margin-top: 30px;">
          <mat-label FloatLabelType = "always">Or paste DIMACS file here</mat-label>
          <textarea matInput style="width: 100%;" rows="20" [(ngModel)]="cnfText"></textarea>
      </div>
      <div>
        <button (click)="solve()"  style="width: 100%; margin-top: 10px;" mat-raised-button color="primary">Solve</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>


<ng-template #dialog let-data>
{{data.result}}
</ng-template>
